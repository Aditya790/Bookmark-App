<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta description="">
<meta keywords="">
<meta robots="">
<title>BookMarker Application</title>
<!-- Bootstrap CSS -->
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="fetchbookmarks()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Bookmarker App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <main>
        <div class="container">
            <div class="jumbotron">
            <h1>Save your Favorite Websites</h1>
            <p>Bookmark Websites with this app to keep track of your frequent Visited URLs</p>
            </div>
            <div class="card border-primary mb-3">
                    <div class="card-header"><h4>BookMarker</h4></div>
                    <div class="card-body form-box">
                            <form id="myForm">
                                    <div class="form-group">
                                        <label for="Name">Enter Website Name</label><br>
                                        <input class="form-control" type="text" name="websiteName" id="siteName">
                                    </div>
                                    <div class="form-group">
                                        <label for="URL">Enter Website URL (without (http(s)://)</label><br>
                                        <input class="form-control" type="text" name="websiteURL" id="siteURL">
                                    </div>
                                    <button class="btn btn-primary btn-lg" type="submit">Save</button>
                            </form>
                    </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                    <div id="bookmarksResults"></div>
               </div>
            </div>
        
        
        
        
        </div>
    </main>
    <footer>
        &copy; 2018 Made with <span>&hearts;</span> By Aditya
    </footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
